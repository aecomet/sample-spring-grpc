# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
spring = "3.4.4"
dependencyManagement = "1.1.7"
springGraphqlTest = "1.3.4"

[libraries]
# default
boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring" }
starter = { module = "org.springframework.boot:spring-boot-starter" }
starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }

# RestAPI
starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
# Monitor
starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
# HTML Template Engine
starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf" }
# GraphQL
starter-graphql = { module = "org.springframework.boot:spring-boot-starter-graphql" }
starter-graphql-test = { module = "org.springframework.graphql:spring-graphql-test", version.ref = "springGraphqlTest" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring" }
dependency-management = { id = "io.spring.dependency-management", version.ref = "dependencyManagement" }
java = { id = "java" }
